<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #000;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #scoreboard {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>
    <div id="scoreboard">Player X: 0 | Robot (O): 0</div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="resetButton">Reset Game</button>
</div>

<script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const scoreboardText = document.getElementById('scoreboard');
    const resetButton = document.getElementById('resetButton');
    let currentPlayer = 'X';
    let gameActive = true;
    let board = ['', '', '', '', '', '', '', '', ''];
    let playerXScore = 0;
    let robotScore = 0;

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function handleCellClick(event) {
        const clickedCell = event.target;
        const clickedCellIndex = clickedCell.getAttribute('data-index');

        if (board[clickedCellIndex] !== '' || !gameActive) {
            return;
        }

        board[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;
        checkForWinner();
        
        if (gameActive && currentPlayer === 'X') {
            currentPlayer = 'O';
            statusText.textContent = `Robot's turn (O)`;
            setTimeout(robotMove, 500); // Add a slight delay for the robot's move
        }
    }

    function robotMove() {
        let bestMove = getBestMove();
        board[bestMove] = 'O';
        cells[bestMove].textContent = 'O';
        checkForWinner();
        if (gameActive) {
            currentPlayer = 'X';
            statusText.textContent = `Player X's turn`;
        }
    }

    function getBestMove() {
        // Check if the robot can win in the next move
        for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
                board[i] = 'O';
                if (checkWinner('O')) {
                    board[i] = '';
                    return i;
                }
                board[i] = '';
            }
        }

        // Check if the player can win in the next move, block them
        for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
                board[i] = 'X';
                if (checkWinner('X')) {
                    board[i] = '';
                    return i;
                }
                board[i] = '';
            }
        }

        // Otherwise, choose a random available cell
        let availableCells = [];
        board.forEach((cell, index) => {
            if (cell === '') {
                availableCells.push(index);
            }
        });

        const randomIndex = Math.floor(Math.random() * availableCells.length);
        return availableCells[randomIndex];
    }

    function checkForWinner() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
            const winCondition = winningConditions[i];
            let a = board[winCondition[0]];
            let b = board[winCondition[1]];
            let c = board[winCondition[2]];
            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusText.textContent = `Player ${currentPlayer} wins!`;
            if (currentPlayer === 'X') {
                playerXScore++;
            } else {
                robotScore++;
            }
            updateScoreboard();
            gameActive = false;
            return;
        }

        let roundDraw = !board.includes('');
        if (roundDraw) {
            statusText.textContent = `It's a draw!`;
            gameActive = false;
            return;
        }

        if (currentPlayer === 'X') {
            currentPlayer = 'O';
            statusText.textContent = `Robot's turn (O)`;
            setTimeout(robotMove, 500); // Add a slight delay for the robot's move
        } else {
            currentPlayer = 'X';
            statusText.textContent = `Player X's turn`;
        }
    }

    function checkWinner(player) {
        return winningConditions.some(condition => {
            return condition.every(index => board[index] === player);
        });
    }

    function resetGame() {
        currentPlayer = 'X';
        gameActive = true;
        board = ['', '', '', '', '', '', '', '', ''];
        statusText.textContent = `Player X's turn`;
        cells.forEach(cell => cell.textContent = '');
    }

    function updateScoreboard() {
        scoreboardText.textContent = `Player X: ${playerXScore} | Robot (O): ${robotScore}`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
